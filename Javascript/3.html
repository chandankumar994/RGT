<!DOCTYPE html>
<html>
    <head>
        <title>Alert demo</title>
        <script>
            function hello()
            {
                var sname = document.getElementById("name").value;
                alert ("Hello Mr. " +sname);
            }
        </script>
    </head>
<body>

<h2>Alert demo</h2>
Enter Name : <input type="text" id="name">
<button type="button" onclick="hello()">Click me!</button>

</body>
</html>
