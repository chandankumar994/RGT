<script>
    //Learning loop: (Print table of specifiv number)

    let start = 1;
    let end = 10
    document.write("<table border='1'>");
    for (let a=start; a<=end; a++)
    {
        document.write("<tr bgcolor='yellow'>");
        for (let i = 1; i <= 10; i++) 
        {
            document.write("<td>"+ a*i +"</td>");
        }
        document.write("</tr>");
       
    }
    document.write("<table>");
    
</script>
