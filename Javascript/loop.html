<script>
    //Learning loop:

    for (let i = 0; i <= 20; i++) 
    {
        document.write(i+"<br/>");
        console.log(i);
    }
</script>



<script>
    //while loop:
    document.write("<h3>Learning while loop:</h3>");
    let a = 1;
    while (a <= 10) 
    {
        document.write(a+"<br/>");
        a++;
    }
</script>
