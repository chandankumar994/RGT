<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia in HTML</title>
</head>
<body>
    <h1>Embedding Multimedia</h1>
    
    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="media/kalu madari aaya.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Audio Example</h2>
    <audio controls>
        <source src="media/Song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <!--<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">-->
        
    </iframe>
</body>
</html>
