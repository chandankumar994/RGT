<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Registration Form</title>
</head>
<body style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ; background-color: #aae2b7;">
    <center>
        <h1>Patient Registration Form</h1>
        <form action="/submit" method="post">
        <table border="0">
            <tr>
                <td><label for="name"> Full Name:</label>.</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="name"> Contact Number:</label>.</td>
                <td><input type="text" id="contact" name="contact"></td>
            </tr>
            <tr>
                <td><label for="name"> Address:</label>.</td>
                <td><textarea id="address" name="address" placeholder="Full address"></textarea><br/>
                <input type="text" id="Pincode" name="Pincode" placeholder="Pin"></td>
            </tr>
            <tr>
                <td><label for="name"> Email:</label>.</td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
             <tr>
                <td><label for="name"> Gender:</label>.</td>
                <td>
                    <input type="radio" id="gender" name="gender"> Male
                    <input type="radio" id="gender" name="gender"> Female
                    <input type="radio" id="gender" name="gender"> Other
                </td>             
            </tr>
            <tr>
                <td><label for="name"> Date of Birth:</label>.</td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="name"> Country:</label>.</td>
                <td>
                    <select name="country">
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="UAE">UAE</option>
                        <option value="Austrilia">Austrilia</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td><label for="name"> Eating Habbit:</label>.</td>
                <td>
                    <input type="checkbox" id="ehabbit" name="ehabbit" value="vegeterian"> Vegeterian
                    <input type="checkbox" id="ehabbit" name="ehabbit" value="non-vegeterian"> Non-Vegeterian
                    <input type="checkbox" id="ehabbit" name="ehabbit" value="vegen"> Vegen
                    <input type="checkbox" id="ehabbit" name="ehabbit" value="other"> Other
                </td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="button">Cancel</button></td>
            </tr>
        </table>       
        </form>
    </center>
</body>
</html>
